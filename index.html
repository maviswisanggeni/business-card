<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="patternRatio:0.80" vr-mode-ui="enabled: false;">

      >
        <a-image
          id="profile"
          width="2"
          height="2"
          position="0 0 -2.7"
          rotation="-90 0 0"
          src="https://cdn.glitch.global/58462917-9239-4f18-aa7b-6c6e054fcb95/profile.png?v=1720495995822"
        ></a-image>
        <a-image
          id="description"
          width="4"
          height="4"
          position="0 0 2.7"
          rotation="-90 0 0"
          src="https://cdn.glitch.global/58462917-9239-4f18-aa7b-6c6e054fcb95/description.png?v=1720496001822"
        ></a-image>
      </a-marker>
      <a-entity camera cursor="fuse: false; rayOrigin: mouse;"></a-entity>
    </a-scene>
  </body>
</html>
